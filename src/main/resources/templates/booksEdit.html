<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>remake</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div th:insert="header :: header"></div>


<div class="container mt-5 mb-5" >
    <h1>remake</h1>
    <div th:each="element : ${post}">
        <form method="post">
            <input type="text" th:value="${element.title}" name="title" placeholder="input name of book" class="form-control"><br>
            <input type="text" th:value="${element.anons}" name="anons" placeholder="input anons of book" class="form-control"><br>
            <textarea name="full_text" th:text="${element.full_text}" placeholder="input full text of book" class="form-control"/><br>
            <button type="submit" class="btn btn-success">remake</button>
        </form>
    </div>
</div>


<div th:insert="footer :: footer"></div>


</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div th:insert="header :: header"></div>



<div class = "container mt-5 mb-5">
    <h1>add book</h1>
    <form action="/books/add" method="post">
        <input type="text" name="title" placeholder="input name of book" class="form-control"><br>
        <input type="text" name="anons" placeholder="input anons of book" class="form-control"><br>
        <textarea  name="full_text" placeholder="input full text of book" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">add book</button>
    </form>
</div>


<div th:insert="footer :: footer" ></div>





</body>
</html>
